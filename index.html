<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">    
    <title>Shift</title>
</head>
<body>
    <div class="box">
        <div class="row">
            <div class="circle one" data-one></div>
            <div class="circle two" data-two></div>
            <div class="circle three" data-three></div>
        </div>
        <div class="row">
            <div class="circle four" data-four></div>
            <div class="button-zone">
                <div class="button" data-pauseButton><span>Pause / Play</span></div>
            </div>
            <div class="circle five" data-five></div>
        </div>
        <div class="row">
            <div class="circle six" data-six></div>
            <div class="circle seven" data-seven></div>
            <div class="circle eight" data-eight></div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
