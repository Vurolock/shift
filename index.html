<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">    
    <title>Shift</title>
</head>
<body>
    <header>
        <h1>SHIFT</h1>
    </header>
    <div class="box">
        <div class="row">
            <div class="pause circle one" data-one></div>
            <div class="pause circle two" data-two></div>
            <div class="pause circle three" data-three></div>
        </div>
        <div class="row">
            <div class="pause circle four" data-four></div>
            <div class="placeholder" data-placeholderOne></div>
            <div class="button-zone">
                <div class="button" data-pauseButton><span>Play / Pause</span></div>
                <div class="button" data-colorButton><span>BW / RGB</span></div>
                <div class="button" data-hideButton><span>Hide / Show</span></div>
            </div>
            <div class="placeholder" data-placeholderTwo></div>
            <div class="pause circle five" data-five></div>
        </div>
        <div class="row">
            <div class="pause circle six" data-six></div>
            <div class="pause circle seven" data-seven></div>
            <div class="pause circle eight" data-eight></div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <footer>
        <div>Andrew Keller 2017</div>
    </footer>
</body>
</html>
